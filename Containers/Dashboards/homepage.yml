# https://gethomepage.dev
version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /srv/dashboard/homepage/config:/app/config # Make sure your local config directory exists
      - /srv/dashboard/homepage/images:/app/public/images
      - /srv/dashboard/homepage/icons:/app/public/icons
    environment:
      PUID: 1000
      PGID: 996